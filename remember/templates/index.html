<!DOCTYPE HTML>

  <head>

        height: 80%;
        margin: 0 auto;

      form input, form textarea {

      }

        height: 10em;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{category}}">
        <a class="close nounderline" data-dismiss="alert">Ã—</a>
        {{ message }}
      </div>
      {% endfor %} 
      
      <h1>remember</h1>
      <form action='{{ url_for('.text') }}' method='post'>
        <p><textarea name='memento_text' autofocus></textarea></p>
        <p><input type='submit'></p>
      </form>
    </div>
  </body>
</html>
